<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>VinBigdata</title>
    <link rel="stylesheet"
        type="text/css"
        href="index.css">
    <link rel="stylesheet"
        type="text/css"
        href="shared.css">
    <link rel="icon"
        type="image/x-icon"
        href="src/assets/images/vinLogo2.png" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <script src="store.js"></script>
    <script src="shared.js"></script>
</head>

<body>
    <div id="header"></div>
    <div class="main-content">
        <div id="nav"></div>
        <div class="page-wrapper custom-scrollbar">
            <div class="page-container">
                <div id="breadCrumb"></div>
                <div id="page"></div>
            </div>
        </div>

        <div id="search"
            class="advanced-search-tab">

            <div class="tab-wrap">
                <span class="tab-title">Cửa hàng</span>
                <select id="formShop">
                    <option>Vin3S Tôn Đức Thắng</option>
                    <option>Vin3S Phạm Ngọc Thạch</option>
                </select>
            </div>

            <div class="tab-wrap">
                <span class="tab-title">Thời gian</span>
                <select id="formTime">
                    <option value="1">Hôm nay</option>
                    <option value="7">7 ngày gần đây</option>
                    <option value="30">1 tháng gần đây</option>
                </select>
            </div>


            <div class="tab-wrap">
                <span class="tab-title">Giới tính</span>
                <div id="formGender">
                    <button value="male">Nam</button>
                    <button value="female">Nữ</button>
                </div>
            </div>


            <div class="tab-wrap">
                <span class="tab-title">Khoảng tuổi</span>
                <div id="formAge">
                    <button value="<19"> &lt;19</button>
                    <button value="19-24">19-24</button>
                    <button value="25-35">25-35</button>
                    <button value="36-45">36-45</button>
                    <button value=">45"> &#62;45</button>
                </div>
            </div>
        </div>

    </div>

</body>

<footer>

</footer>

</html>
